<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
</head>
<body>
    <div>
        <h1>Sign Up</h1>
        <form action="https://formsubmit.co/fatemah.alazran@gmail.com" method="POST">
            <label for="name">Name:</label>
            <input type="name" name="name" placeholder="Type your name" required>
            <br>
            <label for="age">Age:</label>
            <input type="age" name="age" placeholder="Type your age" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Type your email" required>
            <br>
            <label for="gender">Gender:</label>
            <br>
            <input type="radio" name="gender" id="male">
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="gender">Female</label>
            <br>
            <h3>Do you know any proggramming language:</h3>
            <input type="checkbox" name="language" id="html">
            <label for="language">HTML</label>
            <input type="checkbox" name="language" id="python">
            <label for="language">Python</label>
            <input type="checkbox" name="language" id="visualbasic">
            <label for="language">Visual Basic</label>
            <br>
            <br>
          <textarea name="message" id="message" placeholder="What do you expect from this course?"></textarea>
          <br>

          <input type="hidden" name="_next" value="https://fatemahalazran.github.io/Formsite/thanks.html">


            <button type="submit">Submit</button>
            

        </form>




    </div>
</body>
</html>
